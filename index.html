<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <audio id="player1"></audio>
      <section id="playerSection1">
        <h2>Clique na Playlist do seu colar</h2>
        <div>
          <button class="cicle" id="preta" data-cicle="preta">preta</button>
          <button class="cicle" id="azul-av" data-cicle="azulAv">Azul Av</button>
          <button class="cicle" id="azul" data-cicle="azul">Azul</button>
          <button class="cicle" id="branca" data-cicle="branca">Branca</button>
        </div>
        
        <div class="name-band">
          <h3 class="musicName">Nome da musica</h3>
          <p class="bandName">Banda</p>
        </div>
        

        <div class="volume">
          <i class="ph ph-speaker-none"></i>
          <input
            type="range"
            min="1"
            max="100"
            value="99"
            class="volumeSlider"
          />
          <i class="ph ph-speaker-high"></i>
        </div>
        <div class="player">
          <button class="prev"><i class="ph ph-rewind"></i></button>
          <button class="play"><i class="ph ph-play"></i></button>
          <button class="next"><i class="ph ph-fast-forward"></i></button>
          <button class="random"><i class="ph ph-shuffle"></i></button>
        </div>
        <div>
          <div class="progressBar">
            <div class="progress"></div>
          </div>
          <div class="musicTime">
            <span class="currentTime">00:00</span>
            <span class="duration">00:00</span>
          </div>
        </div>

        <div class="header">
          <div class="timer__control">
            <h4>Alerta de Treino</h4>
            <input type="number" id="input-alert" class="minutesInput" value="0" placeholder="minutos">
            <input type="number" id="input-alert" class="secondsInput" value="" placeholder="segundos">
            <button class="toggle__timer">Go</button>
          </div>
        </div>

        <!-- <button class="config__modal">Config</button> -->

        <label for="musicSelect">Selecione a música:</label>
        <select id="musicSelect" class="musicSelect"></select>
      </section>   
      
      
      <!-- <div class="modal">
          <h2>Selecione as músicas</h2>
          <div>
            <label for="music1">Música Lenta</label>
            <select id="music1"></select>
          </div>
          <div>
            <label for="music2">Música Rápida</label>
            <select id="music2"></select>
          </div>
          <button id="startPlayback">Iniciar Reprodução</button>
      </div> -->
    </main>

    <script type="module" src="./script.js" defer></script>
  </body>
</html>
