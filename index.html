<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <audio id="player"></audio>
      <section>
        <h3 class="musicName">Nome da musica</h3>
        <p class="bandName">Banda</p>
        <div class="volume">
          <i class="ph ph-speaker-none"></i>
          <input
            type="range"
            min="1"
            max="100"
            value="99"
            class="volumeSlider"
          />
          <i class="ph ph-speaker-high"></i>
        </div>
        <div class="player">
          <button class="prev"><i class="ph ph-rewind"></i></button>
          <button class="play"><i class="ph ph-play"></i></button>
          <button class="next"><i class="ph ph-fast-forward"></i></button>
          <button class="random"><i class="ph ph-shuffle"></i></button>
        </div>
        <div>
          <div class="progressBar">
            <div class="progress"></div>
          </div>
          <div class="musicTime">
            <span class="currentTime">00:00</span>
            <span class="duration">00:00</span>
          </div>
        </div>

        <button class="config__modal">Config</button>
        <label for="timeInput">Set Time (seconds):</label>
        <input type="number" id="timeInput" value="">
        <button class="toggle-timer">Go</button>
      </section>
    </main>
      
    <dialog id="modalContainer" class="modal">
      <div class="modal__section">
        <audio id="player"></audio>
      <section>
        <button id="modalButtonClose">X</button>
        <h3 class="musicName">Nome da musica</h3>
        <p class="bandName">Banda</p>
        <div class="volume">
          <i class="ph ph-speaker-none"></i>
          <input
            type="range"
            min="1"
            max="100"
            value="99"
            class="volumeSlider"
          />
          <i class="ph ph-speaker-high"></i>
        </div>
        <div class="player">
          <button class="prev"><i class="ph ph-rewind"></i></button>
          <button class="play"><i class="ph ph-play"></i></button>
          <button class="next"><i class="ph ph-fast-forward"></i></button>
          <button class="random"><i class="ph ph-shuffle"></i></button>
        </div>
        <div>
          <div class="progressBar">
            <div class="progress"></div>
          </div>
          <div class="musicTime">
            <span class="currentTime">00:00</span>
            <span class="duration">00:00</span>
          </div>
        </div>

        <label for="timeInput">Set Time (seconds):</label>
        <input type="number" id="timeInput" value="">
      </section>
      </div>
    </dialog>
    <script type="module" src="./script.js" defer></script>
  </body>
</html>
