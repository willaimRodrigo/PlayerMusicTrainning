<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <audio id="player1"></audio>
      <section id="playerSection1">
        <div class="header">
          <div class="timer__control">
            <input type="number" class="timeInput" value="" placeholder="segundos">
            <button class="toggle__timer">Go</button>
          </div>
  
          <div>
                <button class="cicle" data-cicle="preta">Preta</button>
                <button class="cicle" data-cicle="azulAv">Azul Av</button>
                <!-- <button class="cicle" data-cicle="azul">Azul</button>
                <button class="cicle" data-cicle="branca">=> Branca</button> -->
        </div>
        </div>
      
        <h3 class="musicName">Nome da musica</h3>
        <p class="bandName">Banda</p>
        <div class="volume">
          <i class="ph ph-speaker-none"></i>
          <input
            type="range"
            min="1"
            max="100"
            value="99"
            class="volumeSlider"
          />
          <i class="ph ph-speaker-high"></i>
        </div>
        <div class="player">
          <button class="prev"><i class="ph ph-rewind"></i></button>
          <button class="play"><i class="ph ph-play"></i></button>
          <button class="next"><i class="ph ph-fast-forward"></i></button>
          <button class="random"><i class="ph ph-shuffle"></i></button>
        </div>
        <div>
          <div class="progressBar">
            <div class="progress"></div>
          </div>
          <div class="musicTime">
            <span class="currentTime">00:00</span>
            <span class="duration">00:00</span>
          </div>
        </div>

        <!-- <button class="config__modal">Config</button> -->

        <label for="musicSelect">Choose a music:</label>
        <select id="musicSelect" class="musicSelect"></select>
      </section>     
    </main>
 
  </body>
</html>
